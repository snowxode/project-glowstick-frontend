
<div class="entirePage">
  <div class="items justify-center items-center flex">
    <div class="title">
        <h1 class=" font-semibold text-xl">Add Ingredients</h1>
    </div>
  </div>

  <input type="text" placeholder="Untitled" #name>


  <div class="tabletime">
    <table id="drop">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <th scope="row" contenteditable="true">{{item.name}}</th>
          <td contenteditable="true">{{item.amount}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  
  <div class="button" id="next">
          <a (click)="sendToChild(name.value)" routerLink="../add-method" routerLinkActive="active" ariaCurrentWhenActive="page">
            <p>Next</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M8.21967 2.96967C8.51256 2.67678 8.98744 2.67678 9.28033 2.96967L13.5303 7.21967C13.8232 7.51256 13.8232 7.98744 13.5303 8.28033L9.28033 12.5303C8.98744 12.8232 8.51256 12.8232 8.21967 12.5303C7.92678 12.2374 7.92678 11.7626 8.21967 11.4697L11.1893 8.5H3.75C3.33579 8.5 3 8.16421 3 7.75C3 7.33579 3.33579 7 3.75 7H11.1893L8.21967 4.03033C7.92678 3.73744 7.92678 3.26256 8.21967 2.96967Z" fill="#ffffff"/>
            </svg>
          </a>
      </div>
</div>

<div class="addClear">
  <button class="button" (click)="modalService.open('modal-1')">Add</button>
  <button class="button" (click)="clearAll()">Clear</button>
</div>


<jw-modal id="modal-1">
  <p class="addTitle">Add</p>
 <input
    #newName
    placeholder="Add an ingredient"
    class="lg-text-input"
    id="addItemInput" 
    onfocus="this.value=''"/>
    <input
    #newAmount
    placeholder="Add an amount"
    class="lg-text-input"
    id="addAmountInput" 
    onfocus="this.value=''"/>
  
    <div class="buttons" >
      <button class="button" (click)="addItem(newName.value, newAmount.value); " (click)="newName.value = ''" (click)="newAmount.value = ''">Add</button>
      <button class="button" (click)="modalService.close();" (click)="newName.value = ''" (click)="newAmount.value = ''">Close</button>
    </div>
    <div *ngIf="validationError" class="bg-[#fee2e2] border border-[#f87171] text-[#b91c1c] px-5 py-3 my-3 rounded relative" >
      <strong class="font-bold">Oops! </strong><strong class="font-medium">something went wrong: </strong>
      <span class="block sm:inline">Please make sure you've entered both the name and the amount!</span>
    </div>
</jw-modal>
