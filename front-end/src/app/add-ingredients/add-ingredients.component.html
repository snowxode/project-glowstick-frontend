<h2> Ingredients</h2>
<input
  #newName
  placeholder="Add an ingredient"
  class="lg-text-input"
  id="addItemInput" />
  <input
  #newAmount
  placeholder="Add an amount"
  class="lg-text-input"
  id="addItemInput" />

<button  (click)="addItem(newName.value, newAmount.value); ">Add</button>
<button class="p-4" (click)="clearAll()">Clear</button>


  <table id="drop">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row" contenteditable="true">{{item.name}}</th>
        <td contenteditable="true">{{item.amount}}</td>
      </tr>
    </tbody>
  </table>

<div class="button">
        <a routerLink="/add-method" routerLinkActive="active" ariaCurrentWhenActive="page">
          <p>Next</p>
