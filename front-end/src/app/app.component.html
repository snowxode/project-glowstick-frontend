
<ng-container *ngIf="!loginRoute() else logins">
    <div class="flex justify-center h-screen">
        <div class="flex-col mx-[230px] p-5 ">
            <app-navbar></app-navbar>
                <div class="bg-ui-white flex p-2 my-10 rounded-[52px] items-center h-3/5 justify-center top-[130px] max-w-[818px] min-w-[650px] min-h-[575px] shadow-xl">
                    <router-outlet></router-outlet>
                </div>
            <app-footer></app-footer>
        </div>
    </div>
</ng-container>
<ng-template #logins>
    <ng-container *ngIf="signIn()"> <app-sign-in></app-sign-in> </ng-container>
    <ng-container *ngIf="!signIn()"> <app-sign-up></app-sign-up> </ng-container>
</ng-template>
