<table class="shoppingList">
    <thead>
        <tr>
            <!-- All the headers -->
            <th *ngFor="let header of _object.keys(items[0]); let i = index">{{header}}</th>
          </tr>
    </thead>
    <tbody>
        <!-- Each of the rows -->
      <tr *ngFor="let row of items; let i = index">
        <td *ngFor="let objKey of _object.keys(row); let j = index">{{ row[objKey] }} </td>
      </tr>
    </tbody>
  </table>
