<div id="sideNav" class="sideNav" [style.display] = "isOpen ? 'block' : 'none' ">
    <a href="#" class="closebtn" (click)="closeNav()">&times;</a>
    <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
    <a routerLink="/recipes" routerLinkActive="active" ariaCurrentWhenActive="page">Recipes</a>
    <a routerLink="/shopping-list" routerLinkActive="active" ariaCurrentWhenActive="page">Shopping List</a>
    <br>
    <hr>
    <br>
    <div  *ngIf="!authService.isLoggedIn()">
        
        <a routerLink="/sign-in" routerLinkActive="active" >Login</a>
        <p>or</p>
        <a routerLink="/sign-up" routerLinkActive="active" >Register</a>
    </div>

    <div *ngIf="authService.isLoggedIn()">
        <a routerLink="/home"  (click)="authService.logoutUser()">Logout</a>
    </div>
</div>
